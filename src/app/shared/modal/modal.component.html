<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
        <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="idMessage" class="modal-body">
        <div [ngSwitch]="modalType">
          <div *ngSwitchCase="'addPlayer'">
            <app-form-add-player></app-form-add-player>
          </div>
          <div *ngSwitchDefault>
              {{ messageText }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="close()" data-dismiss="modal">{{ nameClose }}</button>
        <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!isValid()" data-dismiss="modal">{{ nameConfirm }}</button>
      </div>
    </div>
  </div>
</div>
